
##title: 称号选择界面标题
title: "&b称号管理"
listtitle: "&b所有称号展示"
#可以禁用GUI 只使用指令设置称号
usegui: true
# 默认称号
defaultTitleId: 1001
#设置本插件管理的称号
#'ID':"称号名"
titles:
  '1000': '&7[&dLOVEMC&7]&e'
  '1001': '&7[&a玩家&7]&e'
  '1002': '&7[&2后起之秀&7]&e'
  '1011': '&7[&a普通会员&7]'
  '1012': '&7[&b高级会员&7]'
  '2001': '&7[&c开荒者&7]&e'
  '2002': '&7[&e开荒者&7]&e'
  '2003': '&7<<&2中二病&7>>&e'
#players:配置文件储存的玩家拥有的称号 以小写储存
players: {}
#如果默认配置.无法设置称号.usecommand false改成true, cmd里填上修改称号的指令
#其中 %player%会转换成玩家名字  %prefix%会转换成称号名.
usecommand: false
cmd: "manuaddv %player% prefix %prefix%"
#玩家每次自己更换称号所花费的游戏币
cost: 10
lore:
  '2001':
  - '&a获得途径:'
  - '&e  较早一批玩家.经常上线开荒获得.'
  - '&aQwQ'
  '2002':
  - '&a获得途径:'
  - '&e  较早一批玩家.经常上线开荒获得.'
  - '&aQwQ'
#上面是设置GUI显示称号时的LORE
#可以写上一些内容。比如 获得方法 。
itemid:
  '2001':
    Material: DIAMOND_PICKAXE
    Data: 0
  '2002':
    Material: DIAMOND_PICKAXE
    Data: 0
#这里是设置GUI显示称号的时候  的物品
#Material: 物品的ID   Data:物品的子ID
#谁主ID填数字还来问我为什么不行的请先死个妈
#可以手动按上面的修复  注意空格等符合以免加载错误.