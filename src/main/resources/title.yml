##title: 称号选择界面标题
title: "&b称号管理"
listtitle: "&b所有称号展示"
#可以禁用GUI 只使用指令设置称号
usegui: true
#StorageType: 玩家称号储存方式 0 配置文件,其他为权限判断
#权限如  udtitle.t.<称号的数字ID>
StorageType: 1
#如果默认配置.无法设置称号.usecommand false改成true, cmd里填上修改称号的指令
#其中 %player%会转换成玩家名字  %prefix%会转换成称号名.
usecommand: false
cmd: "manuaddv %player% prefix %prefix%"
#玩家每次自己更换称号所花费的游戏币
cost: 10
# 默认称号
defaultTitleId: 1001
#设置本插件管理的称号
