    - '&7[&9末日社团&7] &a游戏ID: &eCandle_luminary'

# 玩家燃烧设置
player-fire:
  # 燃烧的时间 (单位 Tick)
  fire-time: 60
  # 不燃烧的世界
  world-blacklist:
    - 'spawn'
    - 'plotworld'
    - 'world_nether'
    - 'world_the_end'
    - 'act'